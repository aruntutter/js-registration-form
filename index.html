<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="./assets/images/Fav-icon.png" type="image/x-icon" />

  <title>Registration Form | JavaScript</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/normalize.css" />

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="container">
    <h1 class="title">Create Account</h1>
    <!-- Name Input -->
    <label for="name">Full Name:</label>
    <input type="text" placeholder="Type your full name">
    <span id="error1" class="error"></span>

    <!-- User Name -->
    <label for="username">Define Username:</label>
    <input type="text" placeholder="Type your unique username">
    <span id="error2" class="error"></span>

    <!-- E-Mail -->
    <label for="username">Your Email</label>
    <input type="text" placeholder="Type your email address">
    <span id="error3" class="error"></span>

    <!-- Phone Number -->
    <label for="username">Phone Number</label>
    <input type="text" placeholder="Type your Phone Number">
    <span id="error4" class="error"></span>

    <!-- DOB -->
    <label for="username">Date of Birth</label>
    <input type="date">
    <span id="error5" class="error"></span>

    <!-- Gender -->
    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <span id="error6" class="error"></span>

    <!-- Message -->
    <label for="selfDescription">Write Yourself</label>
    <textarea id="selfDescription" name="selfDescription" placeholder="Write here something about yourself"></textarea>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" placeholder="Type here a unique and strong password">
    <span id="error7" class="error"></span>

    <!-- Confirm Password -->
    <label for="password">Confirm Password</label>
    <input type="password" placeholder="retype here a unique and strong password">
    <span id="error8" class="error"></span>

    <!-- Terms-Conditions -->
    <div class="term-cond">
      <input type="checkbox" class="terms" name="terms" required>
      <label for="terms">I agree to the terms and conditions</label>
      <span id="error9" class="error"></span>
    </div>

    <!-- Submit BTN -->
    <button type="submit">Submit</button>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
